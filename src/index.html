<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Leaderboard</title>
  </head>
  <body>
    <div class="content">
      <h1>Leaderboard</h1>
      	<div class="row justify-content-around pt-2">
					<div class="col-5">
						<div class="d-flex justify-content-between">
								<h3>Recent scores</h3>
								<button type="submit" class="btn btn-outline-dark btn-sm">Refresh</button>
						</div>
						<ul class="list-group pt-2" id="scorelist">
						</ul>
					</div>
        <div class="col-5 text-right">
          <form>
						<h3>Add your score</h3>
            <div>
              <input id="user" type="text" placeholder="Your name" />
            </div>
            <br/>
            <div>
              <input id="score"  type="number" placeholder="Your score" />
            </div>
            <br/>
						<div >
              <button id="submitButton" type="submit" class="btn btn-outline-dark btn-sm">Refresh</button>
						</div>
						</form>
        </div>
      </div>
    </div>
  </body>
</html>
